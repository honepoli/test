<!DOCTYPE html>
<html>
<head>
  <title>JSON Structure Builder</title>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    button {
      margin-bottom: 10px;
    }

    #processes {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    div.process {
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      flex: 1;
      min-width: calc(33% - 20px);
      max-width: calc(33% - 20px);
      box-sizing: border-box;
    }

    div.object {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    input[type="text"], textarea {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    textarea {
      resize: none;
      height: 80px;
    }
  </style>
</head>
<body>
  <button id="addProcessButton">Add Process</button>
  <div id="processes"></div>
</body>
</html>
